<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- UIkit CSS -->
  <link href="css/uikit.css" rel="stylesheet" />
  <link href="css/custom.css" rel="stylesheet" />

  <!-- UIkit JS -->
  <script src="js/uikit.js"></script>
  <script src="js/uikit-icons.js"></script>

  <title>Courses list</title>

</head>
<body>

  <div id="main">

    <!-- The navigation menu will get the value of the "active" variable as a class. -->
    <!-- To stops the page from jumping when a link is clicked we use the "prevent" modifier (short for preventDefault). -->

    <div class="container">

      <div class="header">
        <h3>Registration System</h3>
      </div>

      <nav v-bind:class="active" class="uk-navbar-container" uk-navbar uk-sticky="bottom: #offset; show-on-up: true; animation: uk-animation-slide-top;">
        <div class="uk-navbar-left">
          <ul class="uk-navbar-nav">
            <li><a href="/" class="home"><span class="uk-icon" uk-icon="icon: home"></span>Home</a></li>
            <li><a href="courses  " class="home">Courses</a></li>
          </ul>
        </div>
        <div class="uk-navbar-right">
          <ul class="uk-navbar-nav">
            <li><a class="login" type="button" uk-toggle="target: #offcanvas-slide"><span class="uk-icon" uk-icon="icon: sign-in"></span>Login</a></li>
          </ul>
        </div>
      </nav>
    </div>

    <div class="uk-container">
      <div class="content box">
        <form>
    <fieldset class="uk-fieldset">

        <legend class="uk-legend">Add Course</legend>

        <div class="uk-margin">
            <input class="uk-input" type="text" placeholder="Name">
        </div>
        <div class="uk-margin">
            <input class="uk-input" type="text" placeholder="Course ID">
        </div>

        <div class="uk-margin">
       <div class="uk-form-label">Semeter</div>
       <div class="uk-form-controls">
           <label><input class="uk-radio" type="radio" name="radio1"> Semeter 1</label><br>
           <label><input class="uk-radio" type="radio" name="radio1"> Semeter 2</label>
       </div>
   </div>

   <div class="uk-margin">
     <div class="uk-form-label">Academic Year</div>
    <div uk-form-custom="target: > * > span:first-child">
        <select>
            <option value="">Please select</option>
            <option value="1">Year 01</option>
            <option value="2">Year 02</option>
            <option value="3">Year 03</option>
            <option value="4">Year 04</option>
        </select>
        <button class="uk-button uk-button-default" type="button" tabindex="-1">
            <span></span>
            <span uk-icon="icon: chevron-down"></span>
        </button>
    </div>
</div>

<div class="uk-margin">
      <div class="uk-form-label">DateTable</div>
      <div class="uk-form-controls">
        <label><input class="uk-checkbox" type="checkbox" checked> Monday</label>
         <label><input class="uk-checkbox" type="checkbox"> Tuesday</label>
         <label><input class="uk-checkbox" type="checkbox"> Wednesday</label>
         <label><input class="uk-checkbox" type="checkbox"> Thurday</label>
         <label><input class="uk-checkbox" type="checkbox"> Friday</label>
         <label><input class="uk-checkbox" type="checkbox"> Saturday</label>
         <label><input class="uk-checkbox" type="checkbox"> Sunday</label>
      </div>
  </div>

  <div class="uk-margin">
          <label class="uk-form-label" for="form-stacked-text">Section ID</label>
          <div class="uk-form-controls">
              <input class="uk-input uk-form-width-small" type="number">
          </div>
      </div>

<div class="uk-margin">
        <label class="uk-form-label" for="form-stacked-text">TimeTable</label>
        <div class="uk-form-controls">
            <input class="uk-input uk-form-width-small" type="time">
            <span>-</span>
            <input class="uk-input uk-form-width-small" type="time">
        </div>
    </div>

<div class="uk-margin">
        <label class="uk-form-label" for="form-stacked-text">Maximum Student</label>
        <div class="uk-form-controls">
            <input class="uk-input uk-form-width-small" type="number">
        </div>
    </div>

    <div class="uk-margin">
            <label class="uk-form-label" for="form-stacked-text">Credit</label>
            <div class="uk-form-controls">
                <input class="uk-input uk-form-width-small" type="number">
            </div>
        </div>

        <div class="uk-margin">
                <label class="uk-form-label" for="form-stacked-text">Teacher Amount</label>
                <div class="uk-form-controls">
                    <input class="uk-input uk-form-width-small" type="number">
                </div>
            </div>


<button class="uk-button uk-button-primary uk-width-1-1 uk-margin-small-bottom">Add Course</button>

        <div class="uk-margin">
            <input class="uk-range" type="range" value="2" min="0" max="10" step="0.1">
        </div>

    </fieldset>
</form>

      </div>

      <div id="offcanvas-slide" uk-offcanvas="overlay: true; flip: true">
        <div class="uk-offcanvas-bar">

          <button class="uk-offcanvas-close" type="button" uk-close></button>

          <h3>Login</h3>

          <p>Username</p>
          <input class="uk-input" type="text" name="username"/>
          <p>Password</p>
          <input class="uk-input" type="password" name="password"/>
          <button class="uk-button uk-button-secondary uk-align-right" type="submit" name="login" value="Login">Login</button>

        </div>
      </div>
    </div>

    <!-- UIkit JS -->
    <script src="{{ asset('js/uikit.min.js') }}"></script>
    <script src="{{ asset('js/uikit-icons.min.js') }}"></script>
  </body>
  </html>
