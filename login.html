<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- UIkit CSS -->
  <link href="css/uikit.css" rel="stylesheet" />
  <link href="css/custom.css" rel="stylesheet" />

  <!-- UIkit JS -->
  <script src="js/uikit.js"></script>
  <script src="js/uikit-icons.js"></script>

  <title>Registration</title>

</head>
<body>

  <div id="main">

    <!-- The navigation menu will get the value of the "active" variable as a class. -->
    <!-- To stops the page from jumping when a link is clicked we use the "prevent" modifier (short for preventDefault). -->

    <div class="uk-container">

      <div class="uk-card uk-card-default uk-card-body uk-width-1-1@m">
        <h3 class="uk-card-title">Registration</h3>
      </div>

      <nav v-bind:class="active" class="uk-navbar-container" uk-navbar uk-sticky="bottom: #offset">
        <div class="uk-navbar-left">
          <ul class="uk-navbar-nav">
            <li><a href="#" class="home" v-on:click="makeActive('home')">Home</a></li>
            <li><a href="#" class="projects" v-on:click="makeActive('projects')">Projects</a></li>
            <li><a href="#" class="services" v-on:click="makeActive('services')">Services</a></li>
          </ul>
        </div>
        <div class="uk-navbar-right">
          <ul class="uk-navbar-nav">
            <li><a class="login" type="button" uk-toggle="target: #offcanvas-reveal">Login</a></li>
          </ul>
        </div>
      </nav>
    </div>

    <div class="uk-container">



    </div>
  </div>

  <div id="offcanvas-reveal" uk-offcanvas="mode: push; overlay: true; flip: true">
    <div class="uk-offcanvas-bar">

      <button class="uk-offcanvas-close" type="button" uk-close></button>

      <h3>Login</h3>

      <p>Username</p>
      <input class="uk-input" type="text" name="username"/>
      <p>Password</p>
      <input class="uk-input" type="password" name="password"/>
      <button class="uk-button uk-button-secondary uk-align-right" type="submit" name="login" value="Login">Login</button>

    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.5/vue.min.js"></script>
  <script>
  // Creating a new Vue instance and pass in an options object.
  var demo = new Vue({

    // A DOM element to mount our view model.
    el: '#main',

    // Define properties and give them initial values.
    data: {
      active: 'home'
    },

    // Functions we will be using.
    methods: {
      isActive: function (menuItem) {
        return this.activeItem === menuItem
      },
      makeActive: function(item){
        // When a model is changed, the view will be automatically updated.
        this.active = item;
      }
    }
  });
</script>
</body>
</html>
